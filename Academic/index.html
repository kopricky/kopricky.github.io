<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSS練習</title>
    <style>
    body {background: #fffbf4;
        /* ↑ページ全体の背景色をベージュに*/
        text-align: center;
    /* ↑全文字を中央揃えに*/}
    h1 {color: #f89174;
    /* ↑h1タグ内の文字色を変える*/}
    #headline {border-bottom: dotted 2px #f89174
    /* ↑id="headline"の下に↑点線を引く*/}
    #headline p{font-size: 1.2em
    /* ↑id="headline"の中のフォントサイズを1.2倍に*/}
    h2 {color:orange
    /* ↑h2タグの文字色をオレンジに*/}
    a {color:gray
    /* ↑リンクの文字色をグレイに*/}
    </style>
</head>
<body>
    <div id="headline">
    <h1>CSS入門</h1>
    <p>これは段落です。</p>
    </div>
    <div class="main">
    <h2>これは見出しです。</h2>
    <p>これは<span class="light">例</span>です。</p>
    <p>
    <a href="https://saruwakakun.com/">ホームへ</a>
    戻ります。</p>
    </div>
</body>
</html>
